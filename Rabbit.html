
<canvas id="gc" width="600" height="600"></canvas>
<script>
window.onload=function() {


	canv=document.getElementById("gc");
	ctx=canv.getContext("2d");
	//canv.addEventListener('mousemove', function(evt){ var mousePos= calculateMousePos(evt);
							//paddle1Y= mousePos.y-PADDLE_HEIGHT/2;
							//});

	document.addEventListener("keydown", keyPush);


	setInterval(function() {
				
				draw();
				},
				1000/60);
	
}





var canv;
var ctx;










var keyPush = function(evt){
switch(evt.keyCode)
	{
}
	
};


//Function for drawing lines

var line = function (x1, y1, x2, y2)
{
ctx.beginPath();
ctx.moveTo(x1,y1);
ctx.lineTo(x2,y2);
ctx.stroke();


}


var bunnyx=0;
var bunnyy=0;
bunnysize=100;
var angle=180;
var x=300;
var y=300;
var yvel=2;

var carrx=[];
var carry=[];
var carrangle=[];
carrvel=2;
carranglevel=1.5;



function draw(){
	colorRect(0,0, canv.width, canv.height, 'skyblue');

for(var i=carrx.length-1; i>=0; i--)
	{
		carry[i]+=carrvel;
		carrangle[i]+=carranglevel;
	if(carry>canv.height)
		{
		carrx.splice(i, 1);
		carry.splice(i,1);
		carrangle.splice(i,1);
		}
	else
		{
		drawcarrot(carrx[i], carry[i], carrangle[i]);
		
		}





	}

	y+=yvel;
	ctx.translate(x,y);
	angle+=(yvel);
	if(y+bunnysize+17>=canv.height)
		{
		yvel*=-1;

		for(var i=0; i<getRand(0,10); i++)
		{
		carrx.push(getRand(0, canv.width));
		carry.push(0);
		carrangle.push(getRand(0,360));
		}




		}


//drawcarrot(150,150, 0);
//drawcarrot(100,100, 0);
	if(yvel<0)
		{
		yvel+=0.01;
		}
	if(yvel>=0)
		{
		yvel=2.5;
		}



	ctx.rotate(angle*Math.PI/180);
	


	//ears
	//ctx.beginPath();
	ctx.lineWidth=3;
	fillEllipse(bunnyx-30, bunnyy-120, 15, 50, Math.PI*2, 0, Math.PI*2, "RGB(238,238,238)");
	ellipse(bunnyx-30, bunnyy-120, 15, 50, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx-30, bunnyy-125, 6, 25, Math.PI*2, 0, Math.PI*2, "pink");
	
	fillEllipse(bunnyx+30, bunnyy-120, 15, 50, Math.PI*2, 0, Math.PI*2, "RGB(238,238,238)");
	ellipse(bunnyx+30, bunnyy-120, 15, 50, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx+30, bunnyy-125, 6, 25, Math.PI*2, 0, Math.PI*2, "pink");

	//ctx.closePath();
	//ctx.stroke();
	//ctx.fillStyle="RGB(238,238,238";
	//ctx.fill();

// Feet
	ctx.lineWidth=4;
	ellipse(bunnyx-30, bunnyy+100, 41,16, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx-30, bunnyy+100, 40,15, Math.PI*2, 0, Math.PI*2, "RGB(238,238,238)");

	ellipse(bunnyx+40, bunnyy+100, 41,16, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx+40, bunnyy+100, 40,15, Math.PI*2, 0, Math.PI*2, "RGB(238,238,238)");



// HEAD

	//ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle [, anticlockwise])
	ctx.lineWidth=3;
	ctx.beginPath();
	ctx.lineWidth=5;	
	ctx.ellipse(bunnyx,bunnyy, bunnysize, bunnysize, 180*Math.PI/180, 0, Math.PI*2);
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle="RGB(238,238,238)";
	ctx.fill();

// End Head



// EYES

	//line(bunnyx-30, bunnyy-40, bunnyx-10, bunnyy-40);
	//line(bunnyx+30, bunnyy-40, bunnyx+10, bunnyy-40);
if(y+bunnysize+17<canv.height-5)
	{
	fillEllipse(bunnyx-30, bunnyy-40, 15,15, Math.PI*2, 0, Math.PI*2, "white");
	ctx.lineWidth=1;
	ellipse(bunnyx-30, bunnyy-40, 16,16, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx-30, bunnyy-40, 15,15, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx-25, bunnyy-35, 3,3, Math.PI*2, 0, Math.PI*2, "white")
	fillEllipse(bunnyx-35, bunnyy-45, 5,5, Math.PI*2, 0, Math.PI*2, "white")
	


	fillEllipse(bunnyx+30, bunnyy-40, 15,15, Math.PI*2, 0, Math.PI*2, "white");
	ctx.lineWidth=1;
	ellipse(bunnyx+30, bunnyy-40, 16,16, Math.PI*2, 0, Math.PI*2, "black");
	
	
	
	fillEllipse(bunnyx+30, bunnyy-40, 15,15, Math.PI*2, 0, Math.PI*2, "black");
	fillEllipse(bunnyx+35, bunnyy-35, 3,3, Math.PI*2, 0, Math.PI*2, "white")
	fillEllipse(bunnyx+25, bunnyy-45, 5,5, Math.PI*2, 0, Math.PI*2, "white")
	}
else{	
	ctx.lineWidth=4;
	//ctx.strokeStyle="red";
	line(bunnyx-45, bunnyy-40, bunnyx-10, bunnyy-40);
	line(bunnyx+45, bunnyy-40, bunnyx+10, bunnyy-40);
	}
ctx.lineWidth=1;	
// Lashes	
	openellipse(bunnyx+45, bunnyy-60, 10,5, -55*Math.PI/180, Math.PI*2, Math.PI, "black");
	openellipse(bunnyx+35, bunnyy-65, 10,5, -55*Math.PI/180, Math.PI*2, Math.PI, "black");
	openellipse(bunnyx-45, bunnyy-60, 10,5, 53*Math.PI/180, Math.PI*2, Math.PI, "black");
	openellipse(bunnyx-35, bunnyy-65, 10,5, 53*Math.PI/180, Math.PI*2, Math.PI, "black");

	


// Teef
	colorRect(bunnyx, bunnyy,   10, 15, "white");
	colorRect(bunnyx-10, bunnyy, 10, 15, "white");
	


// Nose
	fillEllipse(bunnyx, bunnyy, 16,16, Math.PI, 0, Math.PI, "pink");






















ctx.rotate(-angle*Math.PI/180);
ctx.translate(-x,-y);
	}






function keyPush(evt) {




}

function colorRect(leftX, TopY, width, height, drawColor)
{
	
	ctx.fillStyle= drawColor;
	ctx.strokeRect(leftX, TopY, width, height);
	ctx.fillRect(leftX, TopY, width, height);
	
}



function colorCircle(centerX, centerY, radius, ballColor)
{
	ctx.fillStyle=ballColor;
	ctx.beginPath();
	ctx.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	ctx.fill();
}



function halfCircle(centerX, centerY, radius, ballColor)
{
	ctx.fillStyle=ballColor;
	ctx.beginPath();
	ctx.arc(centerX, centerY, radius, 0, Math.PI, true);
	ctx.fill();
	ctx.stroke();
	line(centerX-radius, centerY, centerX+radius, centerY);
}


function drawDiamond(x,y,width, height)
{

//colorRect(x, y, 20, 20, "red");
//ctx.moveTo(x,y);
ctx.beginPath();
ctx.moveTo(x,y);
ctx.lineTo(x-width /2, y + height / 2);
ctx.lineTo(x, y+ height);
ctx.lineTo(x + width /2, y + height /2);
ctx.closePath();
ctx.fillStyle="rgb(51,182,0";
ctx.fill();
ctx.stroke();
//console.log("CALLED");








}

function drawBubble(bubblex, bubbley, bubblesize)
{
colorCircle(bubblex, bubbley, bubblesize, 'skyblue');
	colorCircle( ((bubblesize*0.6) * Math.cos((-45*Math.PI)/180)) + bubblex, ((bubblesize*0.6) * Math.sin((-45*Math.PI)/180)) + bubbley, bubblesize/4, 'lightgray');
	ctx.lineWidth=0.5;
	drawCircle(bubblex, bubbley, bubblesize, 'black');
	ctx.lineWidth=3;
	ctx.strokeStyle='lightgray';
	
	//ctx.strokeStyle='black';
	ctx.beginPath();
	ctx.arc(bubblex, bubbley, bubblesize*0.8, (160*Math.PI)/180, (90*Math.PI)/180, true);
	ctx.stroke();
}





function drawLeg(x,y, angle)
{
	ctx.translate(x,y);
	ctx.rotate(angle*Math.PI/180);
	drawDiamond(0,0,50, 125);
	ctx.rotate(-angle*Math.PI/180);
	ctx.translate(-x,-y);

}


function getRand(min, max) {
  return Math.random() * (max - min) + min;
}


function drawCircle(centerX, centerY, radius, ballColor)
{
	ctx.strokeStyle=ballColor;
	ctx.beginPath();
	ctx.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	ctx.stroke();
}


function fillEllipse(x, y, w, h, angle, startangle, endangle, col)
{
//ears
	ctx.beginPath();
	//ctx.lineWidth=5;
	ctx.ellipse(x, y, w, h, angle, startangle, endangle);
	ctx.strokeStyle=col;
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle=col;
	ctx.fill();
	ctx.strokeStyle="black";
}





function ellipse(x, y, w, h, angle, startangle, endangle, col)
{
//ears
	ctx.beginPath();
	//ctx.lineWidth=5;
	ctx.ellipse(x, y, w, h, angle, startangle, endangle);
	ctx.strokeStyle=col;
	ctx.closePath();
	ctx.stroke();
	ctx.strokeStyle="black";
}




function openellipse(x, y, w, h, angle, startangle, endangle, col)
{
//ears
	ctx.beginPath();
	//ctx.lineWidth=5;
	ctx.ellipse(x, y, w, h, angle, startangle, endangle);
	ctx.strokeStyle=col;
	//ctx.closePath();
	ctx.stroke();
	ctx.strokeStyle="black";
}


function drawcarrot(x,y, inangle)
{

ctx.translate(x,y);
ctx.rotate(inangle*Math.PI/180);

var carrotw=15;
var carroth=30;

colorCircle(0+carrotw/2, 0, carrotw/2, 'green');
ctx.strokeStyle="orange";
ctx.fillStyle="orange";
//console.log(carroth);

ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(0+carrotw, 0);
ctx.lineTo(0+carrotw/2, 0+carroth);
ctx.lineTo(0,0);
ctx.closePath();
ctx.stroke();	
ctx.fill();
ctx.strokeStyle="green";

//line(0+carrotw/2,0, 0+carrotw/2	,-10);


//colorRect(0,0, 10,10, "red");



ctx.strokeStyle="black";

ctx.rotate(-inangle*Math.PI/180);
ctx.translate(-x,-y);



}


</script>
